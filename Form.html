<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
</head>
<body>
<form >
<fieldset>
<legend>Student Registration Form</legend>
<!-- Full Name -->
<label> Full Name</label><br>
<input type="text" placeholder="Enter your full name" name="full_name"/><br><br>
<!-- DOB -->
<label> Date of Birth </label><br>
<input type="date" name="dob"/><br><br>
<!-- Email-->
<label> Email </label><br>
<input type="email" placeholder="Enter your email" name="email"/><br><br>
<!-- Password -->
<label> Password </label><br>
<input type="password" name="password"/><br><br>
<!-- Gender -->
<label>Gender:</label>
<input type="radio" name="gender" value="male">
<label for ="male">Male</label>
<input type="radio" name="gender" value="female">
<label for ="female">Female</label>
<input type="radio" name="gender" value="other">
<label for ="other">
Other</label><br><br>
<!-- Hobbies -->
<label>Hobbies:</label>
<input type="checkbox" name="hobbies" value="reading">
<label for ="reading">Reading</label>
<input type="checkbox" name="hobbies" value="sports">
<label for ="sports">Sports</label>
<input type="checkbox" name="hobbies" value="music">
<label for ="music">Music</label>
<input type="checkbox" name="hobbies" value="travel">
<label for ="travel">Travel</label><br><br>
<!-- Preferred Time -->
<label for ="preferred_time">Preferred Time:</label>
<input type="time" name="preferred_time"><br><br>
<!-- Country -->
<label for ="country">Country:</label>
<select name="country">
<option>India</option>
<option>USA</option>
<option>UK</option>
<option>Australia</option>
<option>Other</option>
</select><br><br>
<!-- Skills -->
<label for ="skills">Skills</label>
<input type="text" name="skills" list="skills-list">
<datalist id="skills-list">
<option value="HTML">
<option value="CSS">
<option value="JavaScript">
<option value="Python">
<option value="Java">
</datalist><br><br>
<!-- Submit button -->
<input type="submit" value="Register">








</fieldset>

</form>



</body>
</html>
